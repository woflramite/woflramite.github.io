<body>
  <!-- ================ start header Area ================= -->  
	<header class="header_area sticky-header">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light main_box">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" href="index.html"><img src="img/logo.png" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="about-us.html">About</a></li>
							<li class="nav-item active"><a class="nav-link" href="service.html">Service</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
  <!-- ================ end header Area ================= -->
  
  <!-- ================ start banner area ================= -->
	<section class="banner-area service" id="service">
		<div class="container h-100">
			<div class="banner-area__content text-center">
        <h1>Our Service</h1>
        <nav aria-label="breadcrumb" class="banner-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Our Service</li>
          </ol>
        </nav>
			</div>
    </div>
	</section>
	<!-- ================ end banner area ================= --> 
     
  
  <!-- ================ go get us section start ================= -->      
    <section class="section-margin--large">
      <div class="container">
        <div class="section-intro pb-70px">
          <h4 class="section-intro__title">Go Get Us!</h4>
          <h2 class="section-intro__subtitle">Whoops, we're still<span class="d-block">Threading the needles</span></h2>
        </div>
        <div class="row gutters-48">
          <div class="col-lg-6">
            <div class="card text-center card-service border-style">
              <div class="card-service__icon"><i class="flaticon-download"></i></div>
              <h3 class="card-service__title">Download Here!</h3>
              <p>We would like thank you for your enthusiasm, but we're not ready yet. Fill in this subscription form and we will hit you up if we're ready</p>
              <div>
              	<form action="" method="post" enctype="text/plain">
              		<input type="text" name="name" style="border-radius: 100px; padding: 10px; width: 80%" placeholder="Name"> <br>
              		<input type="email" name="email" style="border-radius: 100px; padding: 10px; width: 80%" placeholder="E-mail Address" autocomplete="on" required> <br> <br>
              		<input type="submit" class="button button-service" value="Let me know!" id="submit">
              	</form>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="about__img">
              <img class="img-fluid" src="img/home/about-us-3.png" alt="">
              <img src="img/home/about-us-4.png" alt="" class="about__img--small img-fluid">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ go get us section end ================= -->

	<script src="js/mail-script.js"></script>
